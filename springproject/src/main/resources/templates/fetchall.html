<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border="">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="a:${object}">
			<td th:text="${a.id}"></td>
			<td th:text="${a.name}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
